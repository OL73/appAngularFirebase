<div class="col-sm-8 col-sm-offset-2">
    <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
            <label for="firstName">Prénom</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Nom</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName">
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <input type="text" class="form-control" id="email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="drinkPreference">Boisson préférée</label>
            <select id="drinkPreference" class="form-control" formControlName="drinkPreference">
                <option value="Coca">Coca</option>
                <option value="Pepsi">Pepsi</option>
            </select>
        </div>
        <!-- ajout du fomulaire pour les hobbies -->
        <!-- on fait appel au formArrayName -->
        <div formArrayName="hobbies">
            <!-- l'index afin de créer un nom unique pour chaque FormControl-->
            <h3>Vos hobbies</h3>
            <div class="form-group" *ngFor="let hobbyControl of getHobbies().controls; let i = index">
                <input typ="text" class="form-control" [formControlName]="i">
            </div>
            <button type="button" class="btn btn-warning" (click)="onAddHobby()">Ajouter un hobby</button>
        </div>
        <!-- ATTENTION : [disabled]="userForm.invalid" permet de contrôler que les champs soient bien tous remplis et correctement voir NewUserComponent, méthode initForm() -->
        <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">Soumettre</button>
    </form>
</div>

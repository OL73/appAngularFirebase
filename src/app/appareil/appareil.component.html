<li class="list-group-item" [ngClass]="{'list-group-item': true,
'list-group-item-success': appareilStatus === 'allumé',
'list-group-item-danger': appareilStatus === 'éteint'}">
    <div style="width: 20px; height: 20px"
        [ngStyle]="{'background-color': appareilStatus === 'allumé' ? 'green' : 'red'}" *ngIf="appareilStatus"></div>
    <h4 (click)="goToDetailAppareil()">Appareil : {{ appareilName }} -- Statut : <span
            [ngStyle]="{'font-weight': appareilStatus === 'allumé' ? 'bold' : 'lighter'}">{{ getStatus() }}</span></h4>
    <a [routerLink]="appareilId">Détails</a>
    <input type="text" class="form-control" [(ngModel)]="appareilName">
    <button class="btn btn-success mt-3 mr-3" *ngIf="appareilStatus === 'éteint'" (click)="onAllumerOne()">Allumer</button>
    <button class="btn btn-danger" *ngIf="appareilStatus === 'allumé'" (click)="onEteindreOne()">Eteindre</button>
</li>
